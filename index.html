<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Puff Daddy</title>
    
    <!-- Meta tags para SEO y compatibilidad -->
    <meta name="description" content="Calculadora moderna con tema oscuro, funciones cientÃ­ficas y memoria. Â¡Estilo Puff Daddy!">
    <meta name="author" content="Puff Daddy Calculator Team">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§®</text></svg>">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fas fa-calculator"></i>
                <h1>Calculadora de Puff Daddy</h1>
            </div>
            
            <div class="theme-toggle">
                <span>Modo Claro</span>
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </header>
        
        <!-- Contenido Principal -->
        <main>
            <!-- Calculadora -->
            <section class="calculator">
                <!-- Display -->
                <div class="display-container">
                    <div class="display-history" id="history"></div>
                    <input type="text" class="display" id="display" value="0" readonly>
                </div>
                
                <!-- Botones -->
                <div class="buttons">
                    <!-- Fila 1: Funciones especiales / borrar -->
                    <div class="row">
                        <button class="btn function" id="toggleMode">Modo CientÃ­fico</button>
                        <button class="btn function" data-action="clearEntry">CE</button>
                        <button class="btn function" data-action="clear">C</button>
                        <button class="btn operator" data-action="divide">Ã·</button>
                    </div>
                    
                    <!-- Fila 2 -->
                    <div class="row">
                        <button class="btn number" data-value="7">7</button>
                        <button class="btn number" data-value="8">8</button>
                        <button class="btn number" data-value="9">9</button>
                        <button class="btn operator" data-action="multiply">Ã—</button>
                    </div>
                    
                    <!-- Fila 3 -->
                    <div class="row">
                        <button class="btn number" data-value="4">4</button>
                        <button class="btn number" data-value="5">5</button>
                        <button class="btn number" data-value="6">6</button>
                        <button class="btn operator" data-action="subtract">âˆ’</button>
                    </div>
                    
                    <!-- Fila 4 -->
                    <div class="row">
                        <button class="btn number" data-value="1">1</button>
                        <button class="btn number" data-value="2">2</button>
                        <button class="btn number" data-value="3">3</button>
                        <button class="btn operator" data-action="add">+</button>
                    </div>
                    
                    <!-- Fila 5 -->
                    <div class="row">
                        <button class="btn function" data-action="percent">%</button>
                        <button class="btn number" data-value="0">0</button>
                        <button class="btn number" data-value=".">.</button>
                        <button class="btn equals" data-action="equals">=</button>
                    </div>
                    
                    <!-- Funciones cientÃ­ficas (ocultas por defecto) -->
                    <div class="row special-functions">
                        <button class="btn function" data-action="sqrt">âˆšx</button>
                        <button class="btn function" data-action="square">xÂ²</button>
                        <button class="btn function" data-action="sin">sin</button>
                        <button class="btn function" data-action="cos">cos</button>
                        <button class="btn function" data-action="tan">tan</button>
                        <button class="btn function" data-action="power">xÊ¸</button>
                    </div>
                </div>
            </section>
            
            <!-- Sidebar -->
            <aside class="sidebar">
                <!-- Memoria -->
                <div class="memory-section">
                    <h3><i class="fas fa-memory"></i> Memoria</h3>
                    
                    <div class="memory-buttons">
                        <button class="btn memory" id="memoryClear">MC</button>
                        <button class="btn memory" id="memoryRecall">MR</button>
                        <button class="btn memory" id="memoryAdd">M+</button>
                        <button class="btn memory" id="memorySubtract">M-</button>
                        <button class="btn memory" id="memoryStore">MS</button>
                    </div>
                    
                    <div class="memory-display">
                        <span>Valor en memoria:</span>
                        <span id="memoryValue">0</span>
                    </div>
                </div>
                
                <!-- Historial -->
                <div class="history-section">
                    <h3><i class="fas fa-history"></i> Historial</h3>
                    
                    <div class="history-list" id="historyList">
                        <!-- Se llena dinÃ¡micamente con JavaScript -->
                    </div>
                    
                    <button class="btn clear-history" id="clearHistory">Limpiar Historial</button>
                </div>
                
                <!-- Funciones Extra -->
                <div class="extra-features">
                    <h3><i class="fas fa-star"></i> Funciones Extra</h3>
                    
                    <div class="feature-buttons">
                        <button class="btn feature" id="copyResult">Copiar Resultado</button>
                        <button class="btn feature" id="randomNumber">NÃºmero Aleatorio</button>
                    </div>
                </div>
            </aside>
        </main>
        
        <!-- Footer -->
        <footer>
            <p>Â© 2024 Calculadora de Puff Daddy - Proyecto Educativo</p>
            <div class="footer-icons">
                <i class="fab fa-html5"></i>
                <i class="fab fa-css3-alt"></i>
                <i class="fab fa-js"></i>
            </div>
        </footer>
    </div>
    
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
